<div class="widgets">
    <div class="row shift-up">
      <div class="col-xlg-3 col-lg-4 col-md-4 col-xs-12"
           ba-panel
           ba-panel-title="Add breakfast dish"
           ba-panel-class="xmedium-panel feed-comply-panel with-scroll todo-panel">
        <!-- <menu-list></menu-list> -->
        <form ng-submit="vm.addDish('breakfast')">
            <div class="row" style="padding: 0 15px 15px 15px;">
              <label>
                <input ng-model="vm.dishText" class="form-control task-todo" placeholder="Add dish">
              </label>
              <button type="submit" class="btn btn-primary btn-lg"><i class="icon ion-plus"></i></button>
            </div>
        </form>

        <div>
          <ul style="padding:0px;">
            <li ng-repeat="dish in vm.dishes | filter : {class: 'breakfast'}"
                ng-mouseenter="entro = true"
                ng-mouseleave="entro = false"
                style="list-style:none;">

                <label class="checkbox-inline custom-checkbox nowrap">
                  <input type="checkbox"
                         id="inlineCheckbox01"
                         value="option1"
                         ng-model="dish.status"
                         aria-label="Todo Checkbox"
                         ng-change="vm.updateDish(dish.id, dish.status)">
                         <span></span>
                </label>
              <span>{{dish.dish}}</span>
              <i class="icon ion-android-cancel"
                 ng-click="vm.deleteDish(dish.id)"
                 ng-if="entro">
              </i>
            </li>
          </ul>
      </div>
      </div>
