<div class="widgets">
  <div class="row shift-up">
    <div class="col-md-12 col-lg-4">
      <div ba-panel
           ba-panel-title="Guest"
           ba-panel-class="todo-panel light-text">
          <div class="form-group">
            <input type="text"
                   class="form-control input-lg"
                   ng-change="vm.onChangeM()"
                   ng-model="vm.guest">
          </div>
      </div>
    </div>
    <div class="col-md-12 col-lg-4">
      <div ba-panel
           ba-panel-title="Number of room"
           ba-panel-class="todo-panel light-text">
          <div class="form-group">
            <input class="form-control"
                   ng-change="vm.onChangeM()"
                   ng-model="vm.guestMessage"
                   type="number">
            </input>
          </div>
      </div>
    </div>
    <div class="col-md-12 col-lg-4">
      <div ba-panel
           ba-panel-title="Logo"
           ba-panel-class="light-text feed-comply-panel todo-panel">
        <div class="row">
          <div class="userpic col col-50">
            <div class="userpic-wrapper">
              <img ng-src="{{ vm.id_espejo }}">
            </div>
            <i class="ion-ios-close-outline" ng-click="vm.removePicture()" ng-if="!vm.noPicture"></i>
            <a href class="change-userpic">Change Profile Picture</a>
            <form action="/api/photo" method="post" enctype="multipart/form-data">
              <input type="file"
              file-model="vm.myFile"
              name="file"
              id="uploadFile"
              accept="image/png">
            </form>
          </div>
          <div class="col ">
            <button class="btn btn-primary btn-lg"
            type=""
            style="margin:25px 20px 0px 20px ;"
            name="button"
            ng-click="vm.uploadPicture()">
            subir
          </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
