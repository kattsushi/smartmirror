<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/110131/weather-icons.css">
    <link href='https://fonts.googleapis.com/css?family=Krona+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css'>

    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>
    <script src="lib/loopback/lb-services.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="app" ng-controller="mainCtrl as vm">
    <div class="container" style="visibility:{{ vm.vissible }}">
        <div class="row bar" style="max-height:30px;margin : 0 !important;padding : 45px !important">
          <div class="col col-10">
            <i class="ion-ios-paper-outline"></i>
          </div>
          <h1 style="margin-bottom:40px;position:relative" class="titulo"> {{ vm.isTimeOf().title }}  </h1>
          <div class="col col-20">
          </div>
        </div>

        <div id="titles" ng-if="vm.isTimeOf().menu === 'news'">
            <div id="titlecontent" class="switch" ng-animate="'animate'">
               <div class="item" ng-repeat="feed in vm.feeds">
                   <div class="row" >
                     <div class="col col-90 title">
                       <span>
                         {{feed.title}}
                       </span>
                     </div>
                   </div>
                    <div class="subtitle row">
                      <span class="col col-50">
                        {{feed.contentSnippet}}
                      </span>
                    </div>
                    <div class="newDate">{{ feed.publishedDate }}</div>
               </div>
              </div>
        </div>

        <div id="titles" ng-if="vm.isTimeOf().menu == 'lunch' || vm.isTimeOf().menu == 'dinner' || vm.isTimeOf().menu == 'breakfast' ">
            <div id="titlecontent" class="switch" ng-animate="'animate'">
               <div class="item" ng-repeat="dish in vm.menus | filter:{class: vm.isTimeOf().menu}">
                   <div class="row" >
                     <div class="col col-90 title">
                       <span>
                         {{ dish.dish }}
                       </span>
                     </div>
                   </div>
               </div>
            </div>
        </div>

        <div class="row" ng-if="vm.isTimeOf().menu == 'volante'">
          <img ng-src="{{ vm.handout }}" alt="" id="handOut" />
        </div>
    </div>
  </body>
</html>
